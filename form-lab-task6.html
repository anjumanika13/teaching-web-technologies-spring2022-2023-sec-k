<html>
<head>
<title> html form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Blood group</legend>
            <br>
            <select name="">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select> <br> 
        </fieldset>
        <input type="submit" name="" value="submit" /> 
    </form>
</body>
</html>
